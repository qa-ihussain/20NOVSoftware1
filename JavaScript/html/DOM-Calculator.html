<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's compute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../css/Calculator.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container" id="calc">
        <h1 class="text-center">
            <i class="fa fa-italic" aria-hidden="true">Let's compute!</i>
        </h1>
        <div class="row gy-2 gx-3 align-items-center">
            <div class="col-sm">
                <input type="number" class="form-control" id="firstNum" placeholder="First Number" name="firstNum" />
                <br/>
                <input type="number" class="form-control" id="secondNum" placeholder="Second Number" name="secondNum" />
            </div>
            <br/>
            <div class="col-md text-center">
                <button class="btn btn-outline-secondary " id="+" onClick="add();">&plus;</button>
                <button class="btn btn-outline-secondary " id="-" onClick="subtract();">&minus;</button>
                <button class="btn btn-outline-secondary " id="*" onClick="multiply();">&times;</button>
                <button class="btn btn-outline-secondary " id="/" onClick="divide();">&sol;</button>
            </div>
            <div class="col-md text-center">
                <input type="text" class="form-control" id="result" name="result" placeholder="Result" disabled/>

            </div>
            <br/>
            <div class="col-md">
                <button class="btn btn-outline-danger btn-sm" id="clearValues" onclick="clearValues();">Clear Values</button>
                <button class="btn btn-outline-danger btn-sm" id="deleteHistory" onclick="clearHistory();">Clear History</button>
            </div>
            <div id="history"></div>
        </div>
    </div>
    <script src="../js/10-DOM-Calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
