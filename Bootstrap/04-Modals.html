<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-light bg-secondary">

            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="togglethis">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="link/to/page" class="nav-link">Login</a>

                <li class="nav-item">
                    <a href="link/to/page" class="nav-link">About Us</a>
                </li>
            </ul>
        </div>

    <!-- Button to show the modal-->
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#firstModal">Show Modal</button>

    <!--Modal itself-->
    <div class="modal" id="firstModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">This is a modal</h2>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>The body</p>
                </div>

                <div class="modal-footer">
                    <p>Footer...</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
