<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Forms</h1>
        <p>Getting user information, use it and store it, sent to a server for processing</p>
        <fieldset>
            <legend>Your details:</legend>
            <form method="GET" action="">
                <div class="row">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" required placeholder="Username" />
                            <label for="username">Full Name:</label>
                        </div>
                    </div>
                    <br />
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            <label for="email">Email:</label>
                        </div>
                    </div>
                    <br />
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="pwd" name="password" placeholder="password" />
                            <label for="pwd">Password:</label>
                        </div>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label>Gender:</label>
                        <select id="gender" class="form-select" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option selected>Prefer not to say</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone" />
                            <label for="phone">Phone:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input id="dob" type="date" class="form-control" name="dob" />
                            <label for="dob">DOB:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cc" palceholder="Credit Card:" name="cc" pattern="[0-9]{13,16}" />
                            <label for="cc">Credit Card:</label>
                        </div>
                    </div>
                </div>
        </fieldset>
        <fieldset>
            <legend>Comments:</legend>
            <div class="row">
                <div class="col-md">
                    <div class="form-floating">
                        <textarea class="form-control" rows="10" cols="50" maxlength="50">
                        MaxLength = Limit of characters..
                    </textarea>
                    </div>
                </div>
            </div>
        </fieldset>


        <br/>
        <div class="row">
            <div class="col-md">
                <button type="submit" class="btn btn-success"> OK </button>
            </div>
            <div class="col-md">
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
    </form>
    </div>
    <!-- JavaScript Link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
