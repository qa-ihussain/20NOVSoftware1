<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h3>Tables</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Email</th>
                <th>Gender</th>

            <tr>
                <td>1</td>
                <td>Bob</td>
                <td>Cat</td>
                <td>bob.cat@email.com</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
</body>
